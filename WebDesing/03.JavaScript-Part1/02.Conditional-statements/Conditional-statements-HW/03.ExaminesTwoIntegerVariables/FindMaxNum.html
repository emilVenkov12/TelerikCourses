<head>
	<title></title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<script src="scripts/printMaxNum.js"></script>
</head>
<body>
	<p>3.	Write a script that finds the biggest of three integers using nested if statements.</p>
	<label for="inputFirstNum">Enter first number: </label>
	<input type="text" id="inputFirstNum" value = "2">
	<label for="inputSecondNum">Enter second number: </label>
	<input type="text" id="inputSecondNum" value = "2">
	<label for="inputThirdNum">Enter third number: </label>
	<input type="text" id="inputThirdNum" value = "2">

	<button onClick="printMaxNum(document.getElementById('inputFirstNum').value,
		 document.getElementById('inputSecondNum').value,
		 document.getElementById('inputThirdNum').value)">Examine!</button>

	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	
</body>
