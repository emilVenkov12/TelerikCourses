	<title></title>

<body>
	<p>8 . Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation</p>
	<label for="inputNum">Enter number: </label>
	<input type="text" id="inputNum" value = "999">
	<button onClick="convertNumberToText(document.getElementById('inputNum').value)">Convert!</button>

	<script src="scripts/js-console.js"></script>
	
</body>
