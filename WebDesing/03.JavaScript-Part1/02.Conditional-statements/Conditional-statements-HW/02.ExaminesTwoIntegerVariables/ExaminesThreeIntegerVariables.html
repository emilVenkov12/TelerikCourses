<body>
	<p>2.	Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.</p>
	<label for="inputFirstNum">Enter first number: </label>
	<input type="text" id="inputFirstNum" value = '2'>
	<label for="inputSecondNum">Enter second number: </label>
	<input type="text" id="inputSecondNum" value = '2'>
	<label for="inputThirdNum">Enter third number: </label>
	<input type="text" id="inputThirdNum" value = "-1">

	<button onClick="examineVariables(document.getElementById('inputFirstNum').value,
		 document.getElementById('inputSecondNum').value,
		 document.getElementById('inputThirdNum').value)">Examine!</button>

	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	
</body>
