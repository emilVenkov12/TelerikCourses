<head>
	<title></title>
	<link href="styles/js-console.css" rel="stylesheet" />

<body>
	<p>2. Write a script that prints all the numbers from 1 to
N, that are not divisible by 3 and 7 at the same time.</p>
	<label for="inputNum">Enter number(N): </label>
	<input type="text" id="inputNum" value = "4">
	<button onClick="printNumsNotDivisibleBy3And7(document.getElementById('inputNum').value)">Print!</button>

	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	
</body>
</html>
