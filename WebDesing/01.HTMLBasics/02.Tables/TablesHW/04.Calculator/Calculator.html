<!DOCTYPE html>
<html>

<head>
	<title>Calcilator</title>
	<style type="text/css">
		input[type="button"]
		{
			width:50px;
			height:50px	
		}
		table
		{
			border:1px solid black;
			border-spacing:0;
  			border-collapse:collapse;

		}
		td,th,tr
		{
			border-spacing:0;
			border-collapse:collapse;
			border:1px solid black;
		}
	</style>
</head>

<body>
	<div>
		<form action="none" method="post">
			<table>
				<tbody>
					<tr>
						<td colspan="4">
							<textarea dir="rtl" style="width:200px">123</textarea> 
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="1">
						</td>
						<td>
							<input type="button" value="2">
						</td>
						<td>
							<input type="button" value="3">
						</td>
						<td>
							<input type="button" value="+">
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="4">
						</td>
						<td>
							<input type="button" value="5">
						</td>
						<td>
							<input type="button" value="6">
						</td>
						<td>
							<input type="button" value="-">
						</td>
	
					</tr>
					<tr>
						<td>
							<input type="button" value="7">
						</td>
						<td>
							<input type="button" value="8">
						</td>
						<td>
							<input type="button" value="9">
						</td>
						<td>
							<input type="button" value="*">
						</td>
	
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="0" style="width:101px">
						</td>
						<td>
							<input type="button" value=".">
						</td>
						<td>
							<input type="button" value="/">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>

</html>
